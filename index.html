<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-preview">
      <section class="blog-preview-card">
        <div class="main-background">
          <img
            src="./images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <section class="card-content-top">
          <button class="text-center">Learning</button>
          <p>Published 21 Dec 2023</p>
        </section>
        <section class="card-content-center">
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card-content-bottom">
          <div class="greg-hopper-information d-flex flex-row">
            <div class="grighooper-img">
              <img src="./images/image-avatar.webp" alt="GregHooper-img" />
            </div>
            <p class="blogername">Greg Hooper</p>
          </div>
        </section>
      </section>
      <div class="copyright">
        <p>
          Challenge by <span>frontend mentor</span> coded by
          <span>Mohamed Hussein</span>
        </p>
      </div>
    </main>
  </body>
</html>
